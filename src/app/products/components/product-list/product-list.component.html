<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let product of products" class="col-md-3 product-wrapper">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" alt="" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <a href="#" class="btn btn-primary">Add to cart</a>
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
          </div>
        </div>
        <!-- If products empty then display a message -->
        <div
          *ngIf="products?.length === 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 20%">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  (pageChange)="listProducts()"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                ></ngb-pagination>
              </div>
            </div>
          </div>
          <div class="col-md-3 mt-2" style="text-align: right">
            <span class="mr-2"> Page Size </span>
            <select #myPageSize (change)="updatePageSize(myPageSize.value)">
              <option selected>5</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
