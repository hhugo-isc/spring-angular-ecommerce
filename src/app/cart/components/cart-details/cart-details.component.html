<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Name</th>
            <th width="30%"></th>
          </tr>
          <tr *ngFor="let item of cartItems">
            <td><img src="{{ item.imageUrl }}" alt="" /></td>
            <td>
              <p>{{ item.name }}</p>
              <p>{{ item.unitPrice | currency : "USD" }}</p>
            </td>
            <td>
              <div class="items">
                <label>Quantity:</label>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      (click)="incrementQuantity(item)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                  <div class="col ml-4 mr-2">{{ item.quantity }}</div>
                  <div class="col">
                    <button
                      (click)="decrementQuantity(item)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <div class="col-8"></div>
                </div>
              </div>
              <button
                (click)="removeFromCart(item)"
                class="btn btn-primary btn-sm mt-2"
              >
                Remove
              </button>
              <p class="mt-2">
                Subtotal:
                {{ item.quantity * item.unitPrice | currency : "USD" }}
              </p>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity: {{ totalQuantity }}</p>
              <p>Shipping: FREE</p>
              <p>Total price: {{ totalPrice }}</p>
              <a routerLink="/checkout" class="btn btn-primary">Ceckout</a>
            </td>
          </tr>
        </table>
      </div>

      <div *ngIf="cartItems.length === 0" class="alert alert-warning col-md-12">
        Your shopping cart is empty
      </div>
    </div>
  </div>
</div>
